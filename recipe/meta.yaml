{% set python_min = "3.10" %}

package:
  name: cset
  version: 25.2.0rc2

source:
  url: https://files.pythonhosted.org/packages/37/ce/9662f0e8e11c8bc542f7cd57ddd7e270beb6b2fbead3868b82f3eac51f31/cset-25.2.0rc2.tar.gz
  sha256: 8256c74ba7c50ea3297d95327e7ee25407e7917f5e678f49b9de33208ad4224d

build:
  noarch: python
  entry_points:
    - cset = CSET:main
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0
    - setuptools_scm >=8
    - pip >=24.0
  run:
    - python >={{ python_min }}
    - numpy
    - iris >=3.6
    - ruamel.yaml >=0.17
    - pygraphviz >=1.11
    - mo_pack >=0.3
    - isodate >=0.6
    - markdown-it-py >=3.0
    - nc-time-axis

test:
  imports:
    - CSET
  commands:
    - pip check
    - cset --version
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/MetOffice/CSET
  summary: Convective Scale Evaluation Tool for evaluation and investigation of regional models.
  doc_url: https://metoffice.github.io/CSET
  dev_url: https://github.com/MetOffice/CSET
  license: Apache-2.0
  license_file: LICENCE

extra:
  recipe-maintainers:
    - jfrost-mo
